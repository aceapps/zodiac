<html>
        <script type="text/javascript"> 
var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };



if ( isMobile.Android() ) {
        document.location.href = "https://play.google.com/store/apps/details?id=com.techintact.zodiac.point.daily.horoscope";
    }
else if(isMobile.iOS())
{
document.location.href="https://itunes.apple.com/us/app/zodiac-point-daily-horoscope/id1378037390?mt=8";
}
        </script>
</html>
